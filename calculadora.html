<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Calculadora</title>

		<!-- bootstrap - link cdn -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
		
		<script type="text/javascript">
			function calcular(){
				var operacao = document.getElementById('operacao').value;

				var num1 = document.getElementById('num1').value;
				var num2 = document.getElementById('num2').value;

				num1 = parseFloat(num1);
				num2 = parseFloat(num2);

				if(num1 == '' || num1 == null){
					alert('Por favor, digite um número válido.');
					return false;
				}
				if(num2 == '' || num2 == null){
					alert('Por favor, digite um número válido.');
					return false;
				}

				var resultado = null;
				
				switch(operacao){

					case '1':  //Subtração
						resultado = num1 - num2;
						break;
					
					case '2': //adição
						resultado = num1 + num2;
						break; 

					case '3': //multiplicação
						resultado = num1 * num2;
						break;
					
					case '4': //divisão
						resultado = num1 / num2;
						break;

					default:
						alert('A opção selecionada é inválida!');

				}

				document.getElementById('resultado').value = resultado;
			}
			
		</script>

	</head>

	<body>
		
		<div class="container">
			<div class="jumbotron p-3 mb-2 bg-dark text-white" style="border-radius: 0px 0px 10px 10px;" align="center">
				<h1 style="color: white;">Calculadora Básica</h1>
			</div>

			<hr>

			<div class="row">
				<div style="padding-top: 20px; padding-bottom: 20px; margin: 15px; 
				border-radius: 10px;" class="bg-dark col-sm" align="center"> 
					<div class="col-md-4">
						<input id="num1" type="text" class="form-control" placeholder="Digite um número" />
					</div>

					<br>

					<div class="col-md-4">
						<select id="operacao" class="form-control">
							<option value="">--Selecione uma operação</option>
							<option value="1">Subtração</option>
							<option value="2">Adição</option>
							<option value="3">Multiplicação</option>
							<option value="4">Divisão</option>
						</select>
					</div>

					<br>

					<div class="col-md-4">
						<input id="num2" type="text" class="form-control" placeholder="Digite um número"/>
					</div>

					<br>

					<div class="col-md-4">
						<button type="button" class="btn btn-lg btn-secondary pull-right" onclick="calcular()">Calcular</button>
					</div>

				</div>
				
			</div>

			<hr/>

			<div class="card bg-dark col-sm" align="center" style="border-radius: 10px; margin-inline-start: 10px">
				<div class="card-body">
					<div class="well">
						<p style="color: white;">Resultado: </p>
						<input id="resultado" type="text" class="form-control col-md-4" readonly/>
					</div>
				</div>
			</div>

		</div>
	</body>
</html>
